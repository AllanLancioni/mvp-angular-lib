<section class="showcase" *ngIf="attr.products?.length">
    <div [innerHTML]="attr.title | kzTranslate: true"></div>
    <button (click)="changePage(-1)" class="btn-control btn-control-left text-secondary" *ngIf="initialized && showScrollBefore">
        <i class="material-icons">navigate_before</i>
    </button>
    <button (click)="changePage(1)" class="btn-control btn-control-right text-secondary" *ngIf="initialized && showScrollAfter">
        <i class="material-icons">navigate_next</i>
    </button>
    <div class="overflowed" #overflowed>
        <ng-container *ngFor="let product of attr.products">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <kz-product-container [product]="product"></kz-product-container> 
            </div>
        </ng-container>
    </div>
</section>
